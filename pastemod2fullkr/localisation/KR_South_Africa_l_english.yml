### Events ###
saf.1.t:0 "The Union of South Africa"
saf.1.d:0 "Formed in 1910 as a merger of the various British possessions in South Africa - the Cape Colony, Natal, Transvaal, and the Orange Free State - the Union of South Africa is currently a parliamentary dominion, having weathered the troubles of the 1925 crisis with relative ease. The British Revolution caused temporary military chaos in british southern Africa, though quickly resolved with the loyal Southern Rhodesia voting to unify with South Africa - with a tacit understanding that Northern Rhodesia and Nyassaland were to be abandoned, and only Bechuanaland, Basutoland and Swaziland being retained.\nThe Governor-General Jan Smuts, with the blessing of the King-Emperor, has maintained his popularity with a combination of the increased pro-Dominion vote garnered in the new lands and a soaring popularity from holding together the Union in the '25 Crisis. However, with the economy inexorably tied to that of its new northern neighbour, the frankenstein amalgamation Germany christened 'Mittelafrika', South Africa's economy is effectively split between the sphere of the Entente and Germany. This is seen by some as a blessing, as it's meant we've kept out of the worst of the depression that the rest of the empire has seen, but if anything were to happen to Germany, we would feel it far worse than our allies"
saf.1.a:0 "Union is Strength"
saf.2.t:0 "The Union's Constitution"
saf.2.d:0 "South Africa's current constitution is based on the 1909 South Africa Act. The Union of South Africa is a unitary state, rather than a federation, with each colony's parliaments abolished and replaced with provincial councils. The Parliament consists of two parts: the House of Assembly/Volksraad and Senate. The House of Assembly's members are elected mostly by the country's white minority, although the franchise varies depending upon the province. In the Cape and Natal, a qualified franchise based upon property and education requirements is in place, while the vote is white-only everywhere else. The Senate is appointed by an electoral college consisting of members of each of the five Provincial Councils and members of the Volksraad. Government follows the Westminster model, and unlike its compatriots the South African system is non-federal. South Africa continues to administer Bechuanaland, Basutoland and Swaziland as protectorates, and while considerable legislation is in place restricting the rights of the native population within the Union, it has not been fully implemented in these territories."
saf.2.a:0 "I see"
saf.3.t:0 "The Black Monday hits South Africa"
saf.3.d:0 "A week ago, the German stock market collapsed, plunging the world into depression. South Africa has relied on trade with Germany and its sphere of influence since the British Revolution and the emergency dealings with Mittelafrika, and a sharp decrease trade with the remaining members of the Entente.\n\nThe crisis has had a terrible effect upon the South African economy, unemployment has risen markedly as many companies that depended upon the German export market have gone out of business or laid off white workers in favour of cheaper native labour."
saf.3.a:0 "This is a disaster!"
saf.4.t:0 "Dealing with the Crisis"
saf.4.d:0 "The global economic crisis has hit South Africa hard, leaving our economy in tatters and bringing our institutions to the brink of a full political crisis. Our dependence on trade with Germany, necessary as it may have seemed at the time, has come back to bite us.\nThe House of Assembly is divided on how best to deal with the crisis; both major parties are pointedly ignoring the dependance on German trade that began this, as the National Party is vehemently pro-German and the Dominionist Party were the party to ramp up the trade in the first place.\n\nCheap black and coloured labour is seen by many as the chief cause of unemployment, and both the National Party and Labour Party are calling for further restrictions to be made on native employment. The National Party also believes an ambitious works programme and an exploitation of the Protectorates could alleviate the situation, while Labour feels socio-economic reform is key to solving the crisis.\n\nThe Dominion Party's coalition believes that this is a good opportunity to fully reorient back with the Entente, now that there is seemingly no advantage to continuing the exessive German trade."
saf.4.a:0 "The Dominion Party will solve this crisis alone"
saf.4.b:0 "Work with our the Progressives and Liberals, exclude the Nationalists"
saf.4.c:0 "Work with all major parties, even the Nationalists"
saf.5.t:0 "The National Party Splits"
saf.5.d.coalition_labour:0 "Unwilling to compromise their values, the more extreme wing of the National Party led by Daniel François Malan has broken away to form the 'Gesuiwerde' or Purified National Party. They reject the current government's compromise with socialists, and believe the best way to ensure the future of South Africa is to strengthen and expand the existing provincial segregation laws into a full nation-wide system termed 'apartheid'. They have already gained noticeable support among the Afrikaner population, though it seems unlikely they will be a real factor in the coming election."
saf.5.d.coalition_dominion:0 "Unwilling to compromise their values, the more extreme wing of the National Party led by Daniel François Malan has broken away to form the 'Gesuiwerde' or Purified National Party. They utterly reject the current government's compromise with the British, and believe the best way to ensure the future of South Africa is to strengthen and expand the existing provincial segregation laws into a full nation-wide system termed 'apartheid'. They have already gained noticeable support among the Afrikaner population, though it seems unlikely they will be a real factor in the coming election."
saf.5.d.reforms:0 "Unwilling to compromise their values, the more extreme wing of the National Party led by Daniel François Malan has broken away to form the 'Gesuiwerde' or Purified National Party. They utterly reject the current government's softening stance on issues of racial segregation, and believe the best way to ensure the future of South Africa is to strengthen and expand the existing provincial segregation laws into a full nation-wide system termed 'apartheid'. They have already gained noticeable support among the Afrikaner population, though it seems unlikely they will be a real factor in the coming election."
saf.5.a:0 "This is madness!"
saf.7.t:0 "Grand Coalition Dissolves"
saf.7.d:0 "The National Party had pledged to help the government deal with the current economic crisis - but, as part of that, they expected a number of radical reforms to the country's racial segregation policies...reforms which, they say, haven't materialised. Indeed, the government has ignored every recommendation of their Nationalist allies. Thus the coalition has broken apart, and National leaders have renewed their intention to see the Dominion Party defeated in the upcoming election."
saf.10.t:0 "The Representation of Natives Act"
saf.10.d:0 "Originally planned before the current economic crisis, the Representation of Natives Act was intended to expand a series of rights to the coloured and black populations by increasing the central government's control in enforcing laws in the provinces (specifically targeted at the majority afrikaner provinces). This would be done by attempting to force at least minor representation in the Senate from the black/coloured population in the afrikaner provinces by allowing them to elect a small amount of whites to represent them (via a system of block voting).\n\nHowever, in this new political climate, the new extremist breakaway of the National Party is ramping up a propaganda campaign against our efforts, and seeing some success - promoting their viewpoint as being anti-central government overreach, rather than racially based. In turn, a compromise has also been suggested: the establishment of a Native Representative Council, which would keep natives politically separate from whites, but would allow them an advisory role detached from actual representation."
saf.10.a:0 "Pass the original proposal"
saf.10.b:0 "Establish the Native Representation Council as a compromise"
saf.11.t:0 "The Extent of Native Autonomy"
saf.11.d:0 "We have decided to grant autonomy to the local rulers of the former High Commission Territories, the new Paramount Chiefs of the respective ethnic groups (the Tswana in Bechuanaland, the Basotho in Basutoland amd the Swazi in Swaziland). But we need to clarify the extent of the Chiefs' power - is it limited to within the borders of the former HCT, or does it encompass all of their peoples throughout South Africa?"
saf.11.a:0 "Their authority stops at the border"
saf.11.b:0 "They will fully represent their people"
saf.15.t:0 "Rewiring trade with South Africa?"
saf.15.d:0 "We have been contacted by the South African government who, with the Berlin collapse, have found themselves as destitute as us. Seeing an opportunity, with the drawbacks functionally removed, they've requested full resumption of imperial trade. How should we respond?"
saf.15.a:0 "Back into the fold!"
saf.16.t:0 "Rewiring trade with South Africa"
saf.16.d:0 "The [From.GetAdjective] government has decided to normalise trade relations with South Africa, owing to the dominion's recent economic crisis and almost certainly at their request. [From.GetNameDefCap] has asked that [Root.GetNameDef] follow suit, to encourage investors from across the Empire and wider Entente in seeking out South African opportunities."
saf.16.a:0 "Came back with their tail between their legs, hmm?"
saf.17.t:0 "The Canadians Agree!"
saf.17.d:0 "The Canadians have agreed to re-open relations with us, and to re-open free trade with us. Other Entente nations are almost certainly to now follow suit!"
saf.17.a:0 "Hurrah!"
saf.25.t:0 "The Port Elizabeth Declaration"
saf.25.d:0 "Today in Port Elizabeth, the leading figures of the Dominion Party, Governor-General Jan C Smuts and Jan Hofmeyer, along with the provincial governors of the Cape, Natal and Rhodesia met to discuss the coming election in May. An agreement has been reached, based on seeing the plight of the non-whites and the constant verbal attacks thrown at them in the Senate by Nationalist politicians, to issue a deceleration; that their intent is to reform the Union of South Africa into a new more liberal Federation and to pursue a  general reconciliation with the non-whites."
saf.25.a:0 "Hmmm..."
saf.26.t:0 "The 1938 General Elections"
saf.26.d:0 "The 1938 Union of South Africa General Elections have clearly transformed into a referendum on the country's future. Nobody believes that the Nationalists will gain power, however they are building a strong coalition (due to dissention from supporters of other parties at the Port Elizabeth Declaration) to hopefully combat the government's attempts at reform. Or, the Dominion Party will retain its strong position and begin enaction of their reforms, much to the horror of many on the far-right.\n\nIn what is likely to become one of the most important elections in the nation's history, tensions are running high as reports of violent incidents throughout the country increase with each passing day."
saf.26.a:0 "The National Party topples the Dominionists' majority!"
saf.26.b:0 "The Dominion Party retains their majority!"
saf.27.t:0 "The Nationalist Government"
saf.27.d:0 "The National Party has faced off with the seemingly all-powerful Dominion Party and come out not empty handed. Hours from the inaugural speech of the Prime Minister, Hertzog declared that he will 'Fight the King of the Blacks with all I have!' - 'King of the Blacks' being their new slogan for describing Smuts."
saf.27.a:0 "Fight the good fight!"
saf.28.t:0 "The Dominionist Government"
saf.28.d:0 "The Dominion Party has retained its majority in power and now wishes to implement a smooth and peaceful transition to a more fair rule. Though the Nationalists are seemingly quashed for now, there are multiple counts of 'revenge' lynchings and attacks on non-whites in the Afrikaner provinces. In lieu of this rise in political violence, it may be prudent to wait a while before beginning the transition in earnest"
saf.28.a:0 "No, we will not wait to create the Federation"
saf.28.b:0 "Perhaps waiting two years is for the best"
saf.30.t:0 "Gesuiwerde Rejoins the National Party"
saf.30.d:0 "Mollified by our full implementation of apartheid, Daniel François Malan and his fellow hard-liners have agreed to rejoin the government. Not everyone is thrilled by their return, though this does effectively make South Africa a one-party state, since the Afrikaner population is unlikely to support any other party in great numbers. Future elections will mostly be simply for show."
saf.30.a:0 "Good news, I think"
saf.31.t:0 "The National Party Splits"
saf.31.d:0 "Unwilling to compromise their values, the more extreme wing of the National Party led by Daniel François Malan has broken away to form the 'Gesuiwerde' or Purified National Party. They reject the current government's moderate approach towards the implementation of apartheid, and they have already gained considerable support among the Afrikaner population. It's entirely possible they could pose a threat in future elections."
saf.31.a:0 "We'll need to watch them closely"
saf.35.t:0 "The South African Federation"
saf.35.d:0 "The old unitary structure of South Africa has been replaced by a federal model - the five old provinces (Cape, Natal, the Orange Free State, Transvaal, and Rhodesia) have been joined by the three High Commission Territories of Bechuanaland, Basutoland, and Swaziland to form the eight states of the Federation. The states have their own legislatures and premiers with considerable powers over socio-economic policy within the state, but there are limits imposed by the central federal government based in Cape Town: the major ones are the Natives Trust Act and the Qualified Franchise Act, both of which have yet to be passed by the House of Assembly. Needless to say, neither will be popular with the white Afrikaner population."
saf.35.a:0 "Long live the Federation!"
saf.36.t:0 "South Africa wishes to reintegrate with the Empire"
saf.36.d:0 "The government of the South African Federation has announced recently that they wish to fully return to the fold. It's a rather sudden, but expected move, as the reelection of the Dominion Party and the ripping away of German investment leaves this as being the only route South Africa could take. Still, the Empire growing tighter isn't to be frowned at."
saf.36.a:0 "For King and Empire!."
saf.37.t:0 "We reintegrate to the Empire!"
saf.37.d:0 "Our King-Emperor has, as we expected, welcomed our request to come fully back into the fold. Onwards South Africa, Onwards with the Empire!"
saf.37.a:0 "This time we will win!"
saf.39.t:0 "The Restoration"
saf.39.d:0 "Now that we're comfortably settled back in the imperium, a debate has sparked as to the role of the Governor-General. More and more, the beloved old General effectively held the helm of state, and so some are calling for this agreement to be formalised - as in, that he can act as South Africa's legal representative semi-autonomously. However, there is also an argument to be made for the full restoration of the King-Emperor, even though that may anger both the Afrikaner and more liberal-minded of our population."
saf.39.a:0 "Legally establish our Governor-General as pseudo-Head of State"
saf.39.b:0 "Reforge ties with our King-Emperor"
saf.50.t:0 "Construction of the Voortrekker Monument"
saf.50.d:0 "Begun in 1935, the construction of the Voortrekker Monument is nearing completion. Situated in Pretoria, it commemorates the Voortrekkers who left the Cape Colony between 1835 and 1854 to found the Afrikaner Republics of the interior. Costs, however, continue to grow, but we are on schedule to open the Monument at the Centenary celebrations next year."
saf.50.a:0 "It will be a lasting legacy!"
saf.51.t:0 "Preparations for the Centenary Celebrations"
saf.51.d:0 "The Centennial Anniversary of the Great Trek is little under a month away. The centenary celebrations are planned to commence with a re-enactment of the trek, beginning on 8 August 1938 with nine ox wagons departing from the the statue of Jan van Riebeeck in Cape Town and ending at the newly completed Voortrekker Monument in Pretoria, at which point the monument shall be inaugurated by the President.\n\nThe whole affair is meant to be a celebration of Afrikaner culture and heritage, but the situation in the country has since changed, and such a lavish event could very well be met with open hostility by the other racial groups and even the pro-British population who are likely to see it as a display of Afrikaner triumphalism. Shall we continue as planned or adopt a more modest approach?"
saf.51.a:0 "It will go ahead as planned!"
saf.51.b:0 "Perhaps a more modest approach is best"
saf.52.t:0 "100th Anniversary of the Great Trek"
saf.52.d.national:0 "One hundred years ago today, our ancestors set out from the Cape, seeking life land and liberty free from British domination. While the ceremony proceeded without incident, the atmosphere was of a subdued nature in Cape Town as the reenactment departed."
saf.52.d.dominion:0 "One hundred years ago today, our ancestors set out from the Cape, seeking life land and liberty free from British domination. The ceremony was lacklustre, the poor funding self-evident. This was offset, however, by the large turnout of Afrikaners from other parts of South Africa, including a group calling themselves the Ossewabrandwag (Ox-Wagon Sentinels). Unfortunately this militia-of-sorts clashed with local police, who struggled to handle the larger than expected crowds. With violence escalting, the police tried to halt the procession and disperse the re-enactors, which resulted in shots being exchanged. Three policemen and 17 Ossewabrandwag were killed, and many more re-enactors and bystanders were injured."
saf.52.a:0 "Could have been worse..."
saf.52.b:0 "Oh Dear!"
saf.53.d.national:0 "One hundred years ago today, our ancestors set out from the Cape, seeking life, land, and liberty free from British domination. Unfortunately, large numbers of British and Coloureds protested the ceremony, with several attempts being made to impede the procession until police finally cleared a path by force. One of the wagons was destroyed, however, and several of the participants injured."
saf.53.d.dominion:0 "One hundred years ago today, our ancestors set out from the Cape, seeking life, land, and liberty free from British domination. While the ceremony proceeded without incident, the atmosphere was severely strained in Cape Town as the re-enactment departed."
saf.53.a:0 "Oh Dear!"
saf.53.b:0 "Could have been worse..."
saf.54.t:0 "Inauguration of the Voortrekker Monument"
saf.54.d.national:0 "The re-enactment of the Great Trek that left Cape Town two weeks ago has arrived in Pretoria. President Hertzog addressed the crowd, saying that unity was needed in these troubled times to preserve the Union of South Africa. The ceremony was a more reserved affair than many had expected, but the lack of any hostilities in response was a welcome relief for the government."
saf.54.d.dominion:0 "The re-enactment of the Great Trek that left Cape Town two weeks ago has arrived in Pretoria. President Smuts addressed the crowd, stating that unity was needed and that the rights of the Afrikaner community would be respected as we moved towards federalism. The ceremony was an overall success, despite fringe protests by the Afrikaner Broederbond and other nationalist groups."
saf.54.a:0 "Hurrah!"

saf.79.d:0 "The Dominionist Party campaigned to restore the monarchy to South Africa and to reform the country into a new federation. Now that these goals have been achieved, ideological differences are beginning to fracture the party, with Hofmeyer's Progressives who seek to pursue a more liberal line in government, using federal powers to expand the franchise & social reform even further, and the Conservatives, still headed for now by Smuts. The Conservatives feel that the current reform of South Africa is sufficient and are reluctant to further encroach upon states rights and do not wish the franchise expanded further. While these factions will continue to govern in coalition, the look set to form their own independent political parties in time to contest the next general elections, at which point the Dominionist Party would cease to exist."
saf.79.a:0 "Okay, then..."
saf.90.t:0 "The [GetYear] South Africa General Election"
saf.90.d:0 "According to [Root.GetNameDef]'s constitution, the elections are to be held every five years. The National Assembly & Senate's terms have expired and the time has come to elect a new parliament. With both sides launching aggressive electoral campaigns, these elections may turn out to be quite surprising..."
saf.90.a:0 "The Conservative Party wins!"
saf.90.b:0 "The Progressive Party wins!"
saf.92.t:0 "The Death of Jan Smuts"
saf.92.d.notfederation:0 "Jan Smuts passed away at family farm of Doornkloof, Irene, near Pretoria, today. A giant of South African politics, General Smuts has played a decisive role in the nation's history for the last half century. Originally a commander of a Boer Kommando in the 2nd Boer War, Smuts would go on to reconcile his Afrikaner heritage and forge a loyalty to the British Empire that never wavered through the subsequent years. Fighting in the Welkrieg against the German general, Paul von Lettow Vorbeck, Smuts returned home to South Africa, becoming Prime Minister for a time. His position as leader of the Dominion Party has been filled by Herbert J. Stanley."
saf.92.d.notgovernor:0 "Jan Smuts passed away at family farm of Doornkloof, Irene, near Pretoria, today. A giant of South African politics, General Smuts has played a decisive role in the nation's history for the last half century. Originally a commander of a Boer Kommando in the 2nd Boer War, Smuts would go on to reconcile his Afrikaner heritage and forge a loyalty to the British Empire that never wavered through the subsequent years. Fighting in the Welkrieg against the German general, Paul von Lettow Vorbeck, Smuts returned home to South Africa, becoming Prime Minister for a time. He could not prevent the country moving away from the Empire, but, largely through his efforts and those of his protoge Jan Hofmeyer, South Africa was restored to its place within the British Commonwealth. His friendship with Hofmeyer had survived the parting of the Dominionist Party, now though, competition between the Conservatives and Progressives is sure to become fiercer."
saf.92.d.governor:0 "Governor-General Jan Smuts passed away at family farm of Doornkloof, Irene, near Pretoria, today. A giant of South African politics, General Smuts has played a decisive role in the nation's history for the last half century. Originally a commander of a Boer Kommando in the 2nd Boer War, Smuts would go on to reconcile his Afrikaner heritage and forge a loyalty to the British Empire that never wavered through the subsequent years. Fighting in the Welkrieg against the German general, Paul von Lettow Vorbeck, Smuts returned home to South Africa, becoming Prime Minister for a time. He could not prevent the country moving away from the Empire, but, largely through his efforts and those of his protoge Jan Hofmeyer, South Africa was restored to its place within the British Commonwealth. His friendship with Hofmeyer had survived the parting of the Dominionist Party, now though, competition between the Conservatives and Progressives is sure to become fiercer. Herbert J. Stanley has taken up the position of Governor-General."
saf.92.a:0 "What a man!"
saf.100.t:0 "The International Socialist League"
saf.100.d:0 "Founded in 1915, the South African Communist Party is the primary socialist group operating in South Africa and is established in the neighbouring territories of the German and Portuguese colonial empires. It has established branches across much of South Africa, and formed the first black African trade union in the country, the Industrial Workers of Africa, in September 1917. It also formed a number of other unions amongst people of colour. While its founders were mainly drawn from the radical wing of the white working class, the movement would develop a substantial black African, Coloured and Indian membership. While the South African Labour Party has remained apart from the ISL due to its multi-racial policies more radical members push for a reconciliation. In the meanwhile, the SACP and its affiliates in the ANC campaign for political reform in South Africa and organise resistance to the worst excesses von Göring commits against the native population in the Freistaat."
saf.100.a:0 "Rabble rousers!"